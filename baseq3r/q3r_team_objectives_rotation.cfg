// Q3Rally Team Objective Modes Rotation
// Rotates between CTF, 4-Team CTF, and Domination
// ************************************

seta sv_hostname "Q3R Team Objectives v0.6"
seta g_motd "Flag & Point Control Rotation"

// Disable bots
seta bot_enable "0"
seta bot_minplayers "0"

// Player limits
seta sv_maxClients "8"

// Ladder reporting
seta sv_ladderEnabled "1"
seta sv_ladderUrl "https://ladder.q3rally.com/index.php/matches"
seta sv_ladderApiKey ""

// Bandwidth tuning
seta sv_maxRate "25000"
seta sv_dlRate "1000"

// Map cycle with gametype-specific settings
set d1 "set g_gametype 10; set capturelimit 8; set timelimit 15; map q3r_ctf_01; set nextmap vstr d2"
set d2 "set g_gametype 10; set capturelimit 8; set timelimit 15; map q3r_david4; set nextmap vstr d3"
set d3 "set g_gametype 11; set capturelimit 10; set timelimit 15; map q3r_ctf4_01; set nextmap vstr d4"
set d4 "set g_gametype 12; set capturelimit 100; set timelimit 20; map q3r_babel; set nextmap vstr d5"
set d5 "set g_gametype 12; set capturelimit 100; set timelimit 20; map q3r_citydom; set nextmap vstr d6"
set d6 "set g_gametype 12; set capturelimit 100; set timelimit 20; map q3r_mk; set nextmap vstr d1"

vstr d1
