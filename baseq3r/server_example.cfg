//	************************************
//	Q3Rally Server Example Config
//	************************************

//	Multi CPU ?
//	0 = no, 1 = yes (Default: 0)
	seta r_smp "0"

//	Gametype
//	0 = "Racing"
//	1 = "Racing Deathmatch"
//	2 = "Single Player"
//	3 = "Demolition Derby"
//	4 = "Last Car Standing"
//	5 = "Elimination"
//	6 = "Deathmatch"
//	7 = "Team Deathmatch"
//	8 = "Team Racing"
//	9 = "Team Racing Deathmatch"
//	10 = "Capture the Flag"
//	11 = "Four-Team Capture the Flag (CTF4)"
//	12 = "Domination"
	g_gametype "0"

//	bot_enable - are Bots allowed ?
//	0 = off, 1 = on (Default: 0)
	bot_enable "0"

//	Minimum Number of Players - Missing Players will be filled up with Bots
	bot_minplayers "0"

//	Capture Limit for Capture the Flag (0 = no Limit)
	capturelimit 10

//	Fraglimit (0 = no Limit)
	fraglimit 0

//	Timelimit [in minutes] (0 = no Limit)
	timelimit 0

//	Maximum Number of Clients (Observer are also counts as Clients)
	sv_maxClients 16

//	Server Name
	sv_hostname "Sample Text"

//	Message of the Day
	g_motd "Sample Text"

//	Ladder Webservice Integration
//	sv_ladderEnabled - send completed matches to the ladder service
//	0 = off, 1 = on (Default: 0)
	sv_ladderEnabled 1
//	sv_ladderUrl - endpoint for POST /matches
	sv_ladderUrl "https://ladder.q3rally.com/index.php/matches"
//	sv_ladderApiKey - optional authentication token (leave empty for public service)
	sv_ladderApiKey ""

//	sv_allowdownload - Allows download from server of missing assets
//	0 = off, 1 = on (Default: 0)
	sv_allowdownload "0"
	sv_dlURL ""

//	sv_floodProtect - Flood Protection
	sv_floodProtect "0"

//	Password protected Server
//	1 = password required, 0 = no password required (Default: 0)
	sv_privateClients 0

//	Password for password protected server
	sv_privatePassword ""

//	RCon Password for admin the server from console
	rconPassword ""

//	Pure Server for Cheat protection
//	1 = on, 0 = off (Default: 1)
	sv_pure 0

//	Maximum bandwith for Client
//	possible values: 0...25000, 0 = no Limit (Default: 0)
	sv_maxRate 25000

//	Increase DL Rate of Addons
//	possible values: 0...1000, (Default: 100)
	sv_dlRate 1000

//	Master-Server for registering the server
	sv_master2 ""
	sv_master3 ""
	sv_master4 ""
	sv_master5 ""

//	Map Cycle
//	(maps tagged with elimination "1" in their .arena files are safe for GT_ELIMINATION)
	set d1 "map q3r_country01 ; set nextmap vstr d2"
	set d2 "map q3r_nightcity ; set nextmap vstr d1"
	vstr d1

//	Weapon Respawn Time [in seconds] (Default: 5)
	g_weaponrespawn 5

//	allow Voting?
//	Vote for:
//	— map
//	— map restart
//	— kick
//	— g_gametype
//	1 = on, 0 = off (Default: 1)
	g_allowvote 1

//	Quad Factor for Quad Damage (Default: 3)
	g_quadfactor 3

//	allow recording of demo files
//	1 = on, 0 = off (Default: 0)
	g_synchronousClients 1

//	Additional Infos
	sets "Administrator" ""
	sets "Email" ""
	sets "URL" ""
	sets "Location" ""
	sets "CPU" ""