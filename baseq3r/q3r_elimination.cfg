g_gametype 5
timelimit 0
laplimit 0

sv_maxClients 16
sv_hostname "Q3R Elimination Server"
g_motd "Survive the countdown!"

bot_enable 1
bot_minplayers 8

g_eliminationStartDelay 30000
g_eliminationInterval 15000
g_eliminationWarning 5000
set g_eliminationWeapons 0

// Ladder reporting
sv_ladderEnabled 1
sv_ladderUrl "https://ladder.q3rally.com/index.php/matches"
sv_ladderApiKey ""

sv_maxRate 25000
sv_dlRate 1000

// [ELIM] q3r_country01
set d1 "map q3r_country01 ; set nextmap vstr d2"
// [ELIM] q3r_dirtyfun
set d2 "map q3r_dirtyfun ; set nextmap vstr d3"
// [ELIM] q3r_downtown
set d3 "map q3r_downtown ; set nextmap vstr d4"
// [ELIM] q3r_lavafalls
set d4 "map q3r_lavafalls ; set nextmap vstr d5"
// [ELIM] q3r_nightcity
set d5 "map q3r_nightcity ; set nextmap vstr d6"
// [ELIM] q3r_ridgeracer
set d6 "map q3r_ridgeracer ; set nextmap vstr d7"
// [ELIM] q3r_sk1
set d7 "map q3r_sk1 ; set nextmap vstr d8"
// [ELIM] q3r_valley
set d8 "map q3r_valley ; set nextmap vstr d1"

vstr d1
