// ************************************
// Q3Rally Elimination/Domination/DM Mixed Rotation
// Shared settings with per-mode map blocks.
// ************************************

seta sv_hostname "Q3R Combat Rotation v0.6b"
seta g_motd "Elim, Dom, DM, TDM & LCS"

// Player & bot limits
seta sv_maxClients "8"
seta bot_enable "1"
seta bot_minplayers "4"

// Disable local logging
seta g_log ""
seta g_logsync "0"

// Ladder integration
seta sv_ladderEnabled "1"
seta sv_ladderUrl "https://ladder.q3rally.com/index.php/matches"
seta sv_ladderApiKey ""

// Network defaults
seta sv_maxRate "25000"
seta sv_dlRate "1000"

// Base limits
seta fraglimit "0"
seta capturelimit "0"

// Mode rotation
set m1 "set g_gametype 6; set timelimit 0; set laplimit 0; set g_eliminationStartDelay 30000; set g_eliminationInterval 15000; set g_eliminationWarning 5000; set g_eliminationWeapons 0; map q3r_country01; set nextmap vstr m2"
