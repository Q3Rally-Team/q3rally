set d5 "set g_gametype 9; set timelimit 12; set laplimit 3; map q3r_lavafalls; set nextmap vstr d6"
set d6 "set g_gametype 9; set timelimit 12; set laplimit 3; map q3r_ridgeracer; set nextmap vstr d1"

