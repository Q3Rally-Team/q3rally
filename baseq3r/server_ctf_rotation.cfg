// ************************************
// Q3Rally Flag Modes Rotation
// Alternates between standard CTF and 4-Team CTF maps.
// ************************************

seta sv_hostname "Q3R Flag Rotation v0.7"
seta g_motd "CTF & 4-Team CTF"

// Player & bot limits
seta sv_maxClients "8"
seta bot_enable "1"
seta bot_minplayers "4"

// Disable local logging
seta g_log ""
seta g_logsync "0"

// Ladder integration
seta sv_ladderEnabled "1"
seta sv_ladderUrl "https://ladder.q3rally.com/index.php/matches"
seta sv_ladderApiKey ""

// Network defaults
seta sv_maxRate "25000"
seta sv_dlRate "1000"

// Shared limits
seta fraglimit "0"
seta capturelimit "0"

// Rotation
set c1 "set g_gametype 10; set capturelimit 8; set timelimit 20; map q3r_ctf_01; set nextmap vstr c2"
set c2 "set g_gametype 10; set capturelimit 8; set timelimit 20; map q3r_david4; set nextmap vstr c3"
set c3 "set g_gametype 11; set capturelimit 8; set timelimit 20; map q3r_ctf4_01; set nextmap vstr c1"

vstr c1
